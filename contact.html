<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Trip</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="destinations.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <h2 class="text-center mb-5">Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <h5>Our Office</h5>
        <p>📍 Tallinn, Estonia</p>
        <p>📧 hello@trip.com</p>
        <p>📞 +372 5555 5555</p>
        <iframe src="https://maps.google.com/maps?q=Tallinn&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="300" style="border:0;"></iframe>
      </div>
      <div class="col-md-6">
        <form>
          <div class="row g-2">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First Name" required />
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Last Name" required />
            </div>
          </div>
          <input type="email" class="form-control my-3" placeholder="Email" required />
          <input type="text" class="form-control mb-3" placeholder="Subject" />
          <textarea class="form-control mb-3" rows="4" placeholder="Your Message" required></textarea>
          <button class="btn btn-primary" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <footer class="bg-light text-center py-3">
    <p class="mb-0">© 2025 Trip Agency. All rights reserved.</p>
  </footer>
